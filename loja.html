<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja de Produtos - Sistema OS</title>
<style>
:root {
  --bg-color: #121212;
  --primary: #2563eb;
  --secondary: #1f1f1f;
  --text-color: #f1f5f9;
  --card-bg: #1e1e1e;
  --hover: #333;
  --button-bg: #2563eb;
  --button-hover: #1e40af;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
}

.header {
  background: var(--primary);
  padding: 20px 30px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.card {
  background: var(--card-bg);
  width: 280px;
  border-radius: 12px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.2s;
}

.card:hover { transform: translateY(-5px); }

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card-body {
  padding: 15px;
  flex: 1;
}

.card-body h4 {
  margin: 0 0 10px 0;
}

.card-body p {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 10px;
}

.card-body span {
  font-weight: bold;
  color: var(--primary);
}

.card-body input {
  width: 60px;
  margin-top: 5px;
}

button {
  background: var(--button-bg);
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover { background: var(--button-hover); }

#pedidoForm {
  max-width: 400px;
  margin: 20px auto;
  background: #1a1a1a;
  padding: 20px;
  border-radius: 12px;
}

#pedidoForm input {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.hidden { display: none; }
</style>
</head>
<body>

<div class="header">ðŸ›’ Loja de Produtos - Sistema OS</div>

<div class="container" id="produtosContainer">
  <!-- Produtos do Firebase -->
</div>

<div id="pedidoForm" class="hidden">
  <h3>Finalizar Pedido</h3>
  <label>Nome do Cliente</label>
  <input type="text" id="clienteNome" placeholder="Nome completo">
  <label>Email do Cliente</label>
  <input type="email" id="clienteEmail" placeholder="Email">
  <button onclick="gerarPedido()">Gerar PDF do Pedido</button>
</div>

<!-- Firebase e jsPDF -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import jsPDF from "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let carrinho = [];

// Carregar produtos ativos do Firebase
async function carregarProdutos() {
  const container = document.getElementById("produtosContainer");
  container.innerHTML = "";

  const snapshot = await getDocs(collection(db, "produtos"));
  snapshot.forEach(docSnap => {
    const p = docSnap.data();
    if(p.categoria !== "produto" || !p.ativo) return;

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${p.foto || 'https://via.placeholder.com/280x180'}">
      <div class="card-body">
        <h4>${p.nome}</h4>
        <p>${p.descricao || ''}</p>
        <span>R$ ${Number(p.valor).toFixed(2)}</span>
        <label>Qtd: <input type="number" min="1" value="1" id="qtd-${docSnap.id}"></label>
        <button onclick="adicionarCarrinho('${docSnap.id}', '${p.nome}', ${p.valor})">Adicionar ao Pedido</button>
      </div>
    `;
    container.appendChild(div);
  });
}

// Adicionar ao carrinho
window.adicionarCarrinho = function(id, nome, valor) {
  const qtd = parseInt(document.getElementById(`qtd-${id}`).value) || 1;
  const index = carrinho.findIndex(item => item.id === id);
  if(index >= 0) carrinho[index].quantidade += qtd;
  else carrinho.push({id, nome, valor, quantidade: qtd});

  alert(`${nome} adicionado ao pedido!`);
  document.getElementById("pedidoForm").classList.remove("hidden");
}

// Gerar PDF e salvar pedido no Firebase
window.gerarPedido = async function() {
  const nomeCliente = document.getElementById("clienteNome").value;
  const emailCliente = document.getElementById("clienteEmail").value;

  if(!nomeCliente || !emailCliente) {
    alert("Preencha nome e email do cliente!");
    return;
  }

  // Criar PDF
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(14);
  doc.text(`Pedido - Sistema OS`, 10, 10);
  doc.text(`Cliente: ${nomeCliente}`, 10, 20);
  doc.text(`Email: ${emailCliente}`, 10, 30);

  let y = 40;
  let total = 0;
  carrinho.forEach(item => {
    const subtotal = item.valor * item.quantidade;
    total += subtotal;
    doc.text(`${item.nome} - Qtd: ${item.quantidade} - R$ ${subtotal.toFixed(2)}`, 10, y);
    y += 10;
  });
  doc.text(`Total: R$ ${total.toFixed(2)}`, 10, y + 10);
  doc.save(`Pedido-${nomeCliente}.pdf`);

  // Salvar pedido no Firebase financeiro como "pendente"
  try {
    await addDoc(collection(db, "financeiro"), {
      cliente: nomeCliente,
      email: emailCliente,
      itens: carrinho,
      total,
      status: "pendente",
      data: new Date()
    });
    alert("Pedido registrado no financeiro!");
    carrinho = [];
    document.getElementById("pedidoForm").classList.add("hidden");
    document.getElementById("clienteNome").value = "";
    document.getElementById("clienteEmail").value = "";
  } catch(e) {
    console.error("Erro ao salvar pedido:", e);
    alert("Erro ao registrar pedido.");
  }
}

// Inicial
carregarProdutos();
</script>

<!-- jsPDF -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

</body>
</html>
