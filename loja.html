<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja de Produtos - Sistema OS</title>
<style>
:root {
  --bg-color: #121212;
  --primary: #2563eb;
  --secondary: #1f1f1f;
  --text-color: #f1f5f9;
  --card-bg: #1e1e1e;
  --hover: #333;
  --button-bg: #2563eb;
  --button-hover: #1e40af;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
}

.header {
  background: var(--primary);
  padding: 20px 30px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
}

.filters {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 20px 0;
  flex-wrap: wrap;
}

.filters input, .filters select {
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.card {
  background: var(--card-bg);
  width: 280px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.2s;
}

.card:hover { transform: translateY(-5px); }

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card-body {
  padding: 15px;
  flex: 1;
}

.card-body h4 {
  margin: 0 0 10px 0;
}

.card-body p {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 10px;
}

.card-body span {
  font-weight: bold;
  color: var(--primary);
}

.card-body select, .card-body input {
  margin-bottom: 10px;
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
}

.card-body button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.card-body button:hover {
  background: var(--button-hover);
}

.contact {
  text-align: center;
  margin: 30px 0;
  font-size: 16px;
  color: #ccc;
}
</style>
</head>
<body>

<div class="header">ðŸ›’ Loja de Produtos - Sistema OS</div>

<div class="filters">
  <input type="text" id="buscar" placeholder="Buscar produto..." oninput="filtrarProdutos()">
  <select id="categoriaFiltro" onchange="filtrarProdutos()">
    <option value="">Todas Categorias</option>
    <option value="produto">Produto</option>
    <option value="servico">ServiÃ§o</option>
  </select>
</div>

<div class="container" id="produtos"></div>

<div class="contact">
  Para mais informaÃ§Ãµes, entre em contato: 
  <strong>contato@sistemaos.com</strong>
</div>

<!-- ðŸ”¥ FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// jsPDF
import jsPDF from "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let produtosLista = [];
let clientesLista = [];

// Carregar clientes
async function carregarClientes() {
  try {
    const snapshot = await getDocs(collection(db, "clientes"));
    clientesLista = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
  } catch(e) {
    console.error("Erro ao carregar clientes:", e);
  }
}

// Carregar produtos
async function carregarProdutos() {
  const container = document.getElementById("produtos");
  container.innerHTML = "";
  produtosLista = [];

  try {
    const snapshot = await getDocs(collection(db, "produtos"));
    snapshot.forEach(docSnap => {
      const p = docSnap.data();
      if(p.categoria !== "produto" || !p.ativo) return;
      p.id = docSnap.id;
      produtosLista.push(p);
    });

    filtrarProdutos();
  } catch(e) {
    console.error("Erro ao carregar produtos:", e);
  }
}

// Filtrar produtos
window.filtrarProdutos = function() {
  const container = document.getElementById("produtos");
  const busca = document.getElementById("buscar").value.toLowerCase();
  const cat = document.getElementById("categoriaFiltro").value;

  container.innerHTML = "";
  produtosLista.forEach(p => {
    if (cat && p.categoria !== cat) return;
    if (!p.nome.toLowerCase().includes(busca)) return;

    const card = document.createElement("div");
    card.className = "card";

    let clienteOptions = clientesLista.map(c => `<option value="${c.nome}">${c.nome}</option>`).join('');

    card.innerHTML = `
      <img src="${p.foto || 'https://via.placeholder.com/280x180'}">
      <div class="card-body">
        <h4>${p.nome}</h4>
        <p>${p.descricao || ''}</p>
        <span>R$ ${Number(p.valor).toFixed(2)}</span><br><br>
        <label>Quantidade:</label>
        <input type="number" id="qtd-${p.id}" value="1" min="1">
        <label>Cliente:</label>
        <select id="cliente-${p.id}"><option value="">Selecionar cliente</option>${clienteOptions}</select>
        <button onclick="solicitarProduto('${p.id}')">Solicitar</button>
      </div>
    `;
    container.appendChild(card);
  });
}

// Solicitar produto
window.solicitarProduto = async function(produtoId) {
  const produto = produtosLista.find(p => p.id === produtoId);
  const qtd = Number(document.getElementById(`qtd-${produtoId}`).value);
  const cliente = document.getElementById(`cliente-${produtoId}`).value;

  if (!cliente) { alert("Selecione um cliente"); return; }
  if (qtd < 1) { alert("Quantidade invÃ¡lida"); return; }

  const total = produto.valor * qtd;

  // Registrar no financeiro
  try {
    await addDoc(collection(db, "financeiro"), {
      descricao: `${produto.nome} x${qtd}`,
      valor: total,
      status: "a receber",
      data: new Date().toISOString(),
      tipo: "produto",
      cliente: cliente
    });
  } catch(e) {
    console.error("Erro no financeiro:", e);
  }

  // Gerar PDF da solicitaÃ§Ã£o
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(16);
  doc.text("Sistema OS - SolicitaÃ§Ã£o de Produto", 20, 20);
  doc.setFontSize(12);
  doc.text(`Cliente: ${cliente}`, 20, 40);
  doc.text(`Produto: ${produto.nome}`, 20, 50);
  doc.text(`DescriÃ§Ã£o: ${produto.descricao || '-'}`, 20, 60);
  doc.text(`Quantidade: ${qtd}`, 20, 70);
  doc.text(`Valor unitÃ¡rio: R$ ${Number(produto.valor).toFixed(2)}`, 20, 80);
  doc.text(`Valor total: R$ ${Number(total).toFixed(2)}`, 20, 90);
  doc.text(`Data: ${new Date().toLocaleDateString()}`, 20, 100);

  doc.save(`Solicitacao_${cliente}_${produto.nome}.pdf`);
  alert("SolicitaÃ§Ã£o registrada e PDF gerado!");
};

// Inicial
await carregarClientes();
carregarProdutos();
</script>

<!-- jsPDF -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

</body>
</html>
