<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja de Produtos - Sistema OS</title>
<style>
:root {
  --bg-color: #121212;
  --primary: #2563eb;
  --secondary: #1f1f1f;
  --text-color: #f1f5f9;
  --card-bg: #1e1e1e;
  --hover: #333;
  --button-bg: #2563eb;
  --button-hover: #1e40af;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
}

.header {
  background: var(--primary);
  padding: 20px 30px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
}

.filters {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 20px 0;
  flex-wrap: wrap;
}

.filters input, .filters select {
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.card {
  background: var(--card-bg);
  width: 280px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.2s;
}

.card:hover { transform: translateY(-5px); }

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card-body {
  padding: 15px;
  flex: 1;
}

.card-body h4 {
  margin: 0 0 10px 0;
}

.card-body p {
  font-size: 14px;
  color: #ccc;
  margin-bottom: 10px;
}

.card-body span {
  font-weight: bold;
  color: var(--primary);
}

.card-body button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: var(--primary);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.card-body button:hover {
  background: var(--button-hover);
}

.contact {
  text-align: center;
  margin: 30px 0;
  font-size: 16px;
  color: #ccc;
}
</style>
</head>
<body>

<div class="header">üõí Loja de Produtos - Sistema OS</div>

<div class="filters">
  <input type="text" id="buscar" placeholder="Buscar produto..." oninput="filtrarProdutos()">
  <select id="categoriaFiltro" onchange="filtrarProdutos()">
    <option value="">Todas Categorias</option>
    <option value="produto">Produto</option>
    <option value="servico">Servi√ßo</option>
  </select>
</div>

<div class="container" id="produtos"></div>

<div class="contact">
  Para mais informa√ß√µes, entre em contato: 
  <strong>contato@sistemaos.com</strong>
</div>

<!-- üî• FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let produtosLista = [];

// Carregar produtos do Firebase
async function carregarProdutos() {
  const container = document.getElementById("produtos");
  container.innerHTML = "";
  produtosLista = [];

  try {
    const snapshot = await getDocs(collection(db, "produtos"));
    snapshot.forEach(docSnap => {
      const p = docSnap.data();
      if(p.categoria !== "produto" || !p.ativo) return;
      p.id = docSnap.id;
      produtosLista.push(p);
    });

    filtrarProdutos();
  } catch(e) {
    console.error("Erro ao carregar produtos:", e);
  }
}

// Filtrar produtos
window.filtrarProdutos = function() {
  const container = document.getElementById("produtos");
  const busca = document.getElementById("buscar").value.toLowerCase();
  const cat = document.getElementById("categoriaFiltro").value;

  container.innerHTML = "";
  produtosLista.forEach(p => {
    if (cat && p.categoria !== cat) return;
    if (!p.nome.toLowerCase().includes(busca)) return;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${p.foto || 'https://via.placeholder.com/280x180'}">
      <div class="card-body">
        <h4>${p.nome}</h4>
        <p>${p.descricao || ''}</p>
        <span>R$ ${Number(p.valor).toFixed(2)}</span><br><br>




       
        </button>
      </div>
    `;
    container.appendChild(card);
  });
}

// Abrir email e registrar no financeiro
window.solicitarProduto = async (nome, descricao, valor) => {
  const produtoNome = decodeURIComponent(nome);
  const produtoDesc = decodeURIComponent(descricao);

  // Abrir cliente de email
  const assunto = encodeURIComponent(`Solicita√ß√£o de Produto: ${produtoNome}`);
  const corpo = encodeURIComponent(`Ol√°,\n\nGostaria de solicitar o seguinte produto:\n\nNome: ${produtoNome}\nDescri√ß√£o: ${produtoDesc}\nValor: R$ ${valor}\n\nObrigado!`);
  window.location.href = `mailto:contato@sistemaos.com?subject=${assunto}&body=${corpo}`;

  // Adicionar no financeiro como "a receber"
  try {
    await addDoc(collection(db, "financeiro"), {
      descricao: produtoNome,
      valor: valor,
      status: "a receber",
      data: new Date().toISOString(),
      tipo: "produto"
    });
    alert("Produto registrado no financeiro como 'a receber'.");
  } catch(e) {
    console.error("Erro ao registrar no financeiro:", e);
  }
};

// Inicial
carregarProdutos();
</script>
</body>
</html>
