<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clientes e Servi√ßos</title>
<style>
:root {
  --bg-color: #0f172a;
  --primary: #2563eb;
  --secondary: #1e293b;
  --card-bg: #ffffff;
  --text-color: #f1f5f9;
  --hover: #334155;
}

* { box-sizing: border-box; }

body { margin: 0; font-family: "Segoe UI", Arial, sans-serif; display: flex; background: #f1f5f9; }

.sidebar {
  width: 240px;
  height: 100vh;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  padding: 20px;
  position: fixed;
}

.sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: bold; }
.sidebar a { display: block; padding: 12px 15px; margin-bottom: 10px; color: var(--text-color); text-decoration: none; border-radius: 8px; font-weight: 600; transition: 0.3s; }
.sidebar a:hover { background: var(--hover); }

.main { margin-left: 240px; padding: 30px; flex: 1; }

.card { background: var(--card-bg); padding: 25px; border-radius: 14px; box-shadow: 0 15px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
h3 { margin-top: 0; border-left: 5px solid var(--primary); padding-left: 10px; }

.lista { margin-top: 20px; }
.lista .cliente { background: #f9fafb; padding: 12px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; }
.lista .cliente:hover { background: #e2e8f0; }

#detalheCliente { margin-top: 10px; padding: 12px; background: #f1f5f9; border-radius: 8px; display: none; }
input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #cbd5e1; }
button { margin-top: 10px; padding: 10px 15px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: #fff; background: var(--primary); }
button:hover { background: #1e40af; }

</style>
</head>
<body>

<div class="sidebar">
  <h2>üõ† Sistema OS</h2>
  <a href="index.html">Entrada de Equipamento</a>
  <a href="clientes.html">Clientes / Servi√ßos</a>
  <a href="visualizar-os.html">Visualizar OS</a>
  <a href="financeiro.html">Financeiro</a>
  <a href="produtos.html">Produtos</a>
  <a href="backup.html">Backup / Restaurar</a>
</div>

<div class="main">
  <div class="card">
    <h3>Clientes e Servi√ßos</h3>
    <div class="lista" id="listaClientes"></div>
    <div id="detalheCliente"></div>
  </div>
</div>

<script>
let listaOS = JSON.parse(localStorage.getItem("os")) || [];

// Agrupa clientes √∫nicos
function clientesUnicos() {
  let clientes = {};
  listaOS.forEach(os => {
    if(os.cliente) {
      clientes[os.cliente] = os.telefone || "";
    }
  });
  return clientes;
}

function mostrarClientes() {
  const div = document.getElementById("listaClientes");
  div.innerHTML = "";
  const clientes = clientesUnicos();
  Object.keys(clientes).forEach(nome => {
    const clienteDiv = document.createElement("div");
    clienteDiv.className = "cliente";
    clienteDiv.textContent = `${nome} - ${clientes[nome]}`;
    clienteDiv.onclick = () => mostrarDetalhe(nome);
    div.appendChild(clienteDiv);
  });
}

function mostrarDetalhe(nome) {
  const div = document.getElementById("detalheCliente");
  div.style.display = "block";
  const osCliente = listaOS.filter(o => o.cliente === nome);
  let html = `<h4>Cliente: ${nome}</h4>`;
  osCliente.forEach((o,i) => {
    html += `
      <div style="margin-top:10px; padding:10px; background:#f9fafb; border-radius:6px;">
        <b>OS:</b> ${o.osnum}<br>
        <b>Status:</b> 
        <select id="status-${i}">
          <option ${o.status=="Pendente"?'selected':''}>Pendente</option>
          <option ${o.status=="Em bancada"?'selected':''}>Em bancada</option>
          <option ${o.status=="Or√ßamento pronto"?'selected':''}>Or√ßamento pronto</option>
          <option ${o.status=="Conclu√≠do"?'selected':''}>Conclu√≠do</option>
        </select><br>
        <b>Endere√ßo:</b> <input type="text" id="endereco-${i}" value="${o.endereco}"><br>
        <b>Telefone:</b> <input type="text" id="telefone-${i}" value="${o.telefone}"><br>
        <b>Descri√ß√£o:</b> <textarea id="desc-${i}">${o.descricao}</textarea><br>
        <b>Valor:</b> <input type="number" id="valor-${i}" value="${o.valor}"><br>
        <button onclick="atualizar(${i})">Atualizar</button>
      </div>
    `;
  });
  div.innerHTML = html;
}

function atualizar(i) {
  listaOS[i] = {
    ...listaOS[i],
    status: document.getElementById(`status-${i}`).value,
    endereco: document.getElementById(`endereco-${i}`).value,
    telefone: document.getElementById(`telefone-${i}`).value,
    descricao: document.getElementById(`desc-${i}`).value,
    valor: document.getElementById(`valor-${i}`).value
  };
  localStorage.setItem("os", JSON.stringify(listaOS));
  alert("Dados atualizados!");
  mostrarClientes();
}

// Inicializa√ß√£o
mostrarClientes();
</script>

</body>
</html>
