<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Clientes</title>
<style>
:root {
  --bg-color: #0f172a;
  --primary: #2563eb;
  --secondary: #1e293b;
  --card-bg: #ffffff;
  --text-color: #f1f5f9;
  --hover: #334155;
}
* { box-sizing: border-box; }
body { margin: 0; font-family: "Segoe UI", Arial, sans-serif; display: flex; background: #f1f5f9; }

.sidebar {
  width: 240px;
  height: 100vh;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  padding: 20px;
  position: fixed;
}
.sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: bold; }
.sidebar a { display: block; padding: 12px 15px; margin-bottom: 10px; color: var(--text-color); text-decoration: none; border-radius: 8px; font-weight: 600; transition: 0.3s; }
.sidebar a:hover { background: var(--hover); }

.main { margin-left: 240px; padding: 30px; flex: 1; }
.card { background: var(--card-bg); padding: 25px; border-radius: 14px; box-shadow: 0 15px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
h3 { margin-top: 0; border-left: 5px solid var(--primary); padding-left: 10px; }

input { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: 1px solid #cbd5e1; }

button { margin-top: 15px; padding: 12px 18px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #fff; background: var(--primary); transition: 0.3s; }
button:hover { background: #1e40af; }

.lista { margin-top: 20px; }
.lista .cliente { background: #f9fafb; padding: 12px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; }
.lista .cliente:hover { background: #e2e8f0; }
#detalheCliente { margin-top: 10px; padding: 12px; background: #f1f5f9; border-radius: 8px; display: none; }
</style>
</head>
<body>

<div class="sidebar">
  <h2>ðŸ›  Sistema OS</h2>
  <a href="index.html">Entrada de Equipamento</a>
  <a href="clientes.html">Cadastro de Clientes</a>
  <a href="visualizar-os.html">Visualizar OS</a>
  <a href="financeiro.html">Financeiro</a>
  <a href="produtos.html">Produtos</a>
  <a href="backup.html">Backup / Restaurar</a>
</div>

<div class="main">
  <div class="card">
    <h3>Cadastro de Cliente</h3>
    <input id="nome" placeholder="Nome do Cliente">
    <input id="telefone" placeholder="Telefone">
    <button onclick="salvarCliente()">Salvar Cliente</button>
  </div>

  <div class="card">
    <h3>Clientes Cadastrados</h3>
    <div class="lista" id="listaClientes"></div>
    <div id="detalheCliente"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function salvarCliente() {
  const nome = document.getElementById("nome").value;
  const telefone = document.getElementById("telefone").value;
  if (!nome || !telefone) { alert("Preencha todos os campos"); return; }

  await addDoc(collection(db,"clientes"), { nome, telefone });
  document.getElementById("nome").value = "";
  document.getElementById("telefone").value = "";
  carregarClientes();
}

// Carregar clientes do Firebase
let clientesLista = [];
async function carregarClientes() {
  const snapshot = await getDocs(collection(db,"clientes"));
  clientesLista = [];
  snapshot.forEach(doc => { clientesLista.push(doc.data()); });
  mostrarClientes();
}

// Mostrar lista
function mostrarClientes() {
  const div = document.getElementById("listaClientes");
  div.innerHTML = "";
  clientesLista.forEach((c,i)=>{
    const clienteDiv = document.createElement("div");
    clienteDiv.className = "cliente";
    clienteDiv.textContent = `${c.nome} - ${c.telefone}`;
    clienteDiv.onclick = () => mostrarDetalhe(c);
    div.appendChild(clienteDiv);
  });
}

// Mostrar detalhes
function mostrarDetalhe(cliente) {
  const div = document.getElementById("detalheCliente");
  div.style.display = "block";
  div.innerHTML = `<b>Nome:</b> ${cliente.nome}<br><b>Telefone:</b> ${cliente.telefone}`;
}

// InicializaÃ§Ã£o
carregarClientes();
</script>

</body>
</html>
