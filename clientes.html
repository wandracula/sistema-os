<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Clientes</title>

<style>
:root {
  --bg-color: #0f172a;
  --primary: #2563eb;
  --secondary: #1e293b;
  --card-bg: #ffffff;
  --text-color: #f1f5f9;
  --hover: #334155;
}
* { box-sizing: border-box; }
body { margin: 0; font-family: "Segoe UI", Arial, sans-serif; display: flex; background: #f1f5f9; }
.sidebar { width: 240px; height: 100vh; background: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; padding: 20px; position: fixed; }
.sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: bold; }
.sidebar a { display: block; padding: 12px 15px; margin-bottom: 10px; color: var(--text-color); text-decoration: none; border-radius: 8px; font-weight: 600; transition: 0.3s; }
.sidebar a:hover { background: var(--hover); }
.main { margin-left: 240px; padding: 30px; flex: 1; }
.card { background: var(--card-bg); padding: 25px; border-radius: 14px; box-shadow: 0 15px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
h3 { margin-top: 0; border-left: 5px solid var(--primary); padding-left: 10px; }
input { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: 1px solid #cbd5e1; }
button { margin-top: 15px; padding: 12px 18px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #fff; background: var(--primary); }
button:hover { background: #1e40af; }
.lista { margin-top: 20px; }
.lista .cliente { background: #f9fafb; padding: 12px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
.lista .cliente span { display: block; }
.lista .cliente button { background: var(--secondary); margin: 0 5px; padding: 5px 10px; border-radius: 6px; }
.lista .cliente button:hover { background: var(--primary); color: #fff; }
</style>
</head>

<body>

<div class="sidebar">
  <h2>ðŸ›  Sistema OS</h2>
  <a href="index.html">Entrada de Equipamento</a>
  <a href="clientes.html">Cadastro de Clientes</a>
  <a href="visualizar-os.html">Visualizar OS</a>
  <a href="financeiro.html">Financeiro</a>
  <a href="produtos.html">Produtos</a>
  <a href="backup.html">Backup / Restaurar</a>
</div>

<div class="main">
  <div class="card">
    <h3>Cadastro de Cliente</h3>
    <input id="nome" placeholder="Nome do Cliente">
    <input id="telefone" placeholder="Telefone (WhatsApp)">
    <input id="endereco" placeholder="EndereÃ§o">
    <button onclick="salvarCliente()">Salvar Cliente</button>
  </div>

  <div class="card">
    <h3>Clientes Cadastrados</h3>
    <div class="lista" id="listaClientes"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

// Inicializa Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const clientesCollection = collection(db, "clientes");

let editandoId = null; // ID do cliente em ediÃ§Ã£o

// Salvar ou atualizar cliente
async function salvarCliente() {
  const nome = document.getElementById("nome").value.trim();
  const telefone = document.getElementById("telefone").value.trim();
  const endereco = document.getElementById("endereco").value.trim();

  if(!nome) { alert("Digite o nome do cliente!"); return; }

  try {
    if(editandoId) {
      // Atualizar cliente existente
      await updateDoc(doc(db, "clientes", editandoId), { nome, telefone, endereco });
      editandoId = null;
    } else {
      // Salvar novo cliente
      await addDoc(clientesCollection, { nome, telefone, endereco });
    }

    // Limpar formulÃ¡rio
    document.getElementById("nome").value = "";
    document.getElementById("telefone").value = "";
    document.getElementById("endereco").value = "";

    listarClientes();
  } catch(e) {
    alert("Erro ao salvar cliente: " + e.message);
  }
}

// Listar clientes
async function listarClientes() {
  const lista = document.getElementById("listaClientes");
  lista.innerHTML = "";

  try {
    const querySnapshot = await getDocs(clientesCollection);
    querySnapshot.forEach(docSnap => {
      const c = docSnap.data();
      const div = document.createElement("div");
      div.className = "cliente";
      div.innerHTML = `
        <span><b>${c.nome}</b><br>${c.telefone}<br>${c.endereco}</span>
        <div>
          <button onclick="editarCliente('${docSnap.id}', '${c.nome}', '${c.telefone}', '${c.endereco}')">Editar</button>
          <button onclick="deletarCliente('${docSnap.id}')">Excluir</button>
        </div>
      `;
      lista.appendChild(div);
    });
  } catch(e) {
    alert("Erro ao carregar clientes: " + e.message);
  }
}

// Editar cliente
function editarCliente(id, nome, telefone, endereco) {
  editandoId = id;
  document.getElementById("nome").value = nome;
  document.getElementById("telefone").value = telefone;
  document.getElementById("endereco").value = endereco;
}

// Deletar cliente
async function deletarCliente(id) {
  if(confirm("Deseja realmente excluir este cliente?")) {
    await deleteDoc(doc(db, "clientes", id));
    listarClientes();
  }
}

// Inicializa lista de clientes
listarClientes();

// Expor funÃ§Ãµes
window.salvarCliente = salvarCliente;
window.deletarCliente = deletarCliente;
window.editarCliente = editarCliente;
</script>

</body>
</html>
