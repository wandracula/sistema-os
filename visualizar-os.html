<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Visualizar OS</title>
<style>
:root {
  --bg-color: #0f172a;
  --primary: #2563eb;
  --secondary: #1e293b;
  --card-bg: #ffffff;
  --text-color: #f1f5f9;
  --hover: #334155;
  --pendente: #dc2626;
  --em-bancada: #2563eb;
  --orcamento: #facc15;
  --concluido: #16a34a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex;
  background: #f1f5f9;
}

.sidebar {
  width: 240px;
  height: 100vh;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  padding: 20px;
  position: fixed;
}

.sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: bold; }
.sidebar a { display: block; padding: 12px 15px; margin-bottom: 10px; color: var(--text-color); text-decoration: none; border-radius: 8px; font-weight: 600; transition: 0.3s; }
.sidebar a:hover { background: var(--hover); }

.main { margin-left: 240px; padding: 30px; flex: 1; }

.card { background: var(--card-bg); padding: 25px; border-radius: 14px; box-shadow: 0 15px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
h3 { margin-top: 0; border-left: 5px solid var(--primary); padding-left: 10px; }

input { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: 1px solid #cbd5e1; }

.lista-os .item {
  background: #f9fafb;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.lista-os .item:hover { background: #e2e8f0; }

.descricao {
  margin-top: 10px;
  padding: 10px;
  background: #f1f5f9;
  border-radius: 8px;
  display: none;
}

.status {
  padding: 4px 8px;
  border-radius: 6px;
  font-weight: bold;
  color: #fff;
}
</style>
</head>
<body>

<div class="sidebar">
  <h2>üõ† Sistema OS</h2>
  <a href="index.html">Entrada de Equipamento</a>
  <a href="clientes.html">Clientes / Servi√ßos</a>
  <a href="visualizar-os.html">Visualizar OS</a>
  <a href="financeiro.html">Financeiro</a>
  <a href="produtos.html">Produtos</a>
  <a href="backup.html">Backup / Restaurar</a>
</div>

<div class="main">
  <div class="card">
    <h3>Pesquisar OS</h3>
    <input type="text" id="pesquisa" placeholder="Digite o nome do cliente ou n√∫mero da OS">
  </div>

  <div class="card">
    <h3>Ordens de Servi√ßo</h3>
    <div class="lista-os" id="listaOS"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let listaOS = [];

// Carregar todas as OS do Firestore
async function carregarOS() {
  const snapshot = await getDocs(collection(db, "os"));
  listaOS = snapshot.docs.map(docSnap => docSnap.data());
  mostrarOS();
}

// Mostrar OS filtradas
function mostrarOS(filtro="") {
  const div = document.getElementById("listaOS");
  div.innerHTML = "";

  let filtrados = listaOS.filter(o => 
    o.cliente.toLowerCase().includes(filtro.toLowerCase()) ||
    o.osnum.toString().includes(filtro)
  );

  filtrados.forEach(o => {
    let corStatus = "";
    switch(o.status) {
      case "Pendente": corStatus = "var(--pendente)"; break;
      case "Em bancada": corStatus = "var(--em-bancada)"; break;
      case "Or√ßamento pronto": corStatus = "var(--orcamento)"; break;
      case "Conclu√≠do": corStatus = "var(--concluido)"; break;
      default: corStatus = "#999";
    }

    const item = document.createElement("div");
    item.className = "item";
    item.innerHTML = `
      <span><b>Cliente:</b> ${o.cliente}<br>
      <b>OS:</b> ${o.osnum}<br>
      <b>Status:</b> <span class="status" style="background:${corStatus}">${o.status}</span></span>
      <div class="descricao">
        <b>Descri√ß√£o:</b> ${o.descricao}<br>
        <b>Valor:</b> R$ ${o.valor}<br>
        <b>Telefone:</b> ${o.telefone}<br>
        <b>Endere√ßo:</b> ${o.endereco}
      </div>
    `;
    item.addEventListener("click", () => {
      const desc = item.querySelector(".descricao");
      desc.style.display = desc.style.display === "none" ? "block" : "none";
    });
    div.appendChild(item);
  });

  if(filtrados.length === 0) {
    div.innerHTML = "<p>Nenhuma OS encontrada.</p>";
  }
}

// Pesquisa em tempo real
document.getElementById("pesquisa").addEventListener("input", (e)=>{
  mostrarOS(e.target.value);
});

// Inicializa
carregarOS();
</script>

</body>
</html>
