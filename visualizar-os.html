<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Visualizar OS</title>

<style>
:root {
  --bg-color: #0f172a;
  --primary: #2563eb;
  --secondary: #1e293b;
  --card-bg: #ffffff;
  --text-color: #f1f5f9;
  --hover: #334155;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex;
  background: #f1f5f9;
}

/* Sidebar */
.sidebar {
  width: 240px;
  height: 100vh;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  padding: 20px;
  position: fixed;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 20px;
  font-weight: bold;
}

.sidebar a {
  display: block;
  padding: 12px 15px;
  margin-bottom: 10px;
  color: var(--text-color);
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  transition: 0.3s;
}

.sidebar a:hover { background: var(--hover); }

/* Main content */
.main {
  margin-left: 240px;
  padding: 30px;
  flex: 1;
}

/* Card */
.card {
  background: var(--card-bg);
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.05);
  margin-bottom: 25px;
}

h3 { margin-top: 0; border-left: 5px solid var(--primary); padding-left: 10px; }

/* Input */
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
}

/* Lista */
.lista {
  list-style: none;
  padding: 0;
}

.lista li {
  background: var(--card-bg);
  margin-bottom: 10px;
  padding: 12px 15px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.lista li:hover { background: var(--hover); color: #fff; }

.descricao {
  background: #f1f5f9;
  padding: 15px;
  margin-top: 10px;
  border-radius: 8px;
  display: none;
}
</style>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const osCollection = collection(db, "os");

let osLista = []; // Armazena todas as OS carregadas

// Carrega OS do Firestore
async function carregarOS() {
  const snapshot = await getDocs(osCollection);
  osLista = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
  renderizarLista(osLista);
}

// Renderiza a lista filtrada
function renderizarLista(lista) {
  const ul = document.getElementById("listaOS");
  ul.innerHTML = "";
  lista.forEach(os => {
    const li = document.createElement("li");
    li.innerHTML = `<b>${os.cliente}</b> | OS: ${os.osnum} | Status: ${os.status}`;
    
    li.addEventListener("click", () => {
      const descDiv = document.getElementById("descricaoOS");
      descDiv.innerHTML = `<b>DescriÃ§Ã£o:</b> ${os.descricao || "Sem descriÃ§Ã£o"}`;
      descDiv.style.display = "block";
    });

    ul.appendChild(li);
  });
}

// Pesquisa
function pesquisar() {
  const termo = document.getElementById("pesquisa").value.toLowerCase();
  const filtrados = osLista.filter(os => 
    os.cliente.toLowerCase().includes(termo) || (os.osnum && os.osnum.toLowerCase().includes(termo))
  );
  renderizarLista(filtrados);
}

// Inicia
window.addEventListener("DOMContentLoaded", () => {
  carregarOS();
  document.getElementById("pesquisa").addEventListener("input", pesquisar);
});
</script>

</head>

  <a href="produtos.html">Produtos</a>
  <a href="backup.html">Backup / Restaurar</a>
</div>

<div class="main">
  <div class="card">
    <h3>Pesquisar OS</h3>
    <input type="text" id="pesquisa" placeholder="Digite o nome do cliente ou nÃºmero da OS">
    <ul id="listaOS" class="lista"></ul>
    <div id="descricaoOS" class="descricao"></div>
  </div>
</div>

</body>
</html>
