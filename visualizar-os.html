<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Visualizar OS</title>
<style>
:root {
  --bg-color: #0f172a;
  --primary: #2563eb;
  --secondary: #1e293b;
  --card-bg: #ffffff;
  --text-color: #f1f5f9;
  --hover: #334155;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex;
  background: #f1f5f9;
}

/* Sidebar */
.sidebar {
  width: 240px;
  height: 100vh;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  padding: 20px;
  position: fixed;
}
.sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: bold; }
.sidebar a { display: block; padding: 12px 15px; margin-bottom: 10px; color: var(--text-color); text-decoration: none; border-radius: 8px; font-weight: 600; transition: 0.3s; }
.sidebar a:hover { background: var(--hover); }

/* Main */
.main { margin-left: 240px; padding: 30px; flex: 1; }

/* Cards */
.card { background: var(--card-bg); padding: 25px; border-radius: 14px; box-shadow: 0 15px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
h3 { margin-top: 0; border-left: 5px solid var(--primary); padding-left: 10px; }

/* Lista */
.lista-os { list-style: none; padding: 0; margin: 0; }
.lista-os li { background: #f1f5f9; margin-bottom: 10px; padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
.lista-os li:hover { background: #e2e8f0; }

#descricaoDetalhe { margin-top: 20px; padding: 15px; background: #f9fafb; border-radius: 8px; display: none; }

input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #cbd5e1; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>üõ† Sistema OS</h2>
  <a href="index.html">Entrada de Equipamento</a>
  <a href="clientes.html">Cadastro de Clientes</a>
  <a href="visualizar-os.html">Visualizar OS</a>
  <a href="financeiro.html">Financeiro</a>
  <a href="produtos.html">Produtos</a>
  <a href="backup.html">Backup / Restaurar</a>
</div>

<!-- Main -->
<div class="main">
  <div class="card">
    <h3>Pesquisar OS</h3>
    <input type="text" id="pesquisa" placeholder="Digite OS ou nome do cliente" oninput="filtrarOS()">
    <ul class="lista-os" id="listaOS"></ul>
    <div id="descricaoDetalhe"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let osLista = [];

// Carregar OS do Firebase
async function carregarOS() {
  const snapshot = await getDocs(collection(db,"ordens_servico"));
  osLista = [];
  snapshot.forEach(doc => {
    osLista.push(doc.data());
  });
  mostrarOS(osLista);
}

// Mostrar lista resumida
function mostrarOS(lista) {
  const ul = document.getElementById("listaOS");
  ul.innerHTML = "";
  lista.forEach((os, i) => {
    const li = document.createElement("li");
    li.textContent = `OS ${os.osnum} - ${os.cliente} - ${os.status}`;
    li.onclick = () => mostrarDetalhe(os);
    ul.appendChild(li);
  });
}

// Mostrar descri√ß√£o completa
function mostrarDetalhe(os) {
  const div = document.getElementById("descricaoDetalhe");
  div.style.display = "block";
  div.innerHTML = `
    <h4>Detalhes da OS ${os.osnum}</h4>
    <p><b>Cliente:</b> ${os.cliente}</p>
    <p><b>Telefone:</b> ${os.telefone}</p>
    <p><b>Endere√ßo:</b> ${os.endereco}</p>
    <p><b>Status:</b> ${os.status}</p>
    <p><b>Descri√ß√£o:</b> ${os.descricao}</p>
    <p><b>Valor:</b> R$ ${os.valor}</p>
  `;
}

// Filtrar lista por pesquisa
function filtrarOS() {
  const termo = document.getElementById("pesquisa").value.toLowerCase();
  const filtrado = osLista.filter(os =>
    os.cliente.toLowerCase().includes(termo) ||
    os.osnum.toString().includes(termo)
  );
  mostrarOS(filtrado);
}

// Inicializa√ß√£o
carregarOS();
window.filtrarOS = filtrarOS;
</script>

</body>
</html>
