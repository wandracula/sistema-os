<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Visualizar OS</title>
<style>
:root {
  --bg-color: #0f172a;
  --primary: #2563eb;
  --secondary: #1e293b;
  --card-bg: #ffffff;
  --text-color: #f1f5f9;
  --hover: #334155;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  display: flex;
  background: #f1f5f9;
}

.sidebar {
  width: 240px;
  height: 100vh;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  padding: 20px;
  position: fixed;
}

.sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: bold; }
.sidebar a { display: block; padding: 12px 15px; margin-bottom: 10px; color: var(--text-color); text-decoration: none; border-radius: 8px; font-weight: 600; transition: 0.3s; }
.sidebar a:hover { background: var(--hover); }

.main { margin-left: 240px; padding: 30px; flex: 1; }

.card { background: var(--card-bg); padding: 25px; border-radius: 14px; box-shadow: 0 15px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
h3 { margin-top: 0; border-left: 5px solid var(--primary); padding-left: 10px; }

input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #cbd5e1; }

.lista { margin-top: 10px; }
.lista .item {
  background: #f9fafb;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
}
.lista .item span { display: block; }
.lista .item:hover { background: #e2e8f0; }
</style>
</head>
<body>

<div class="sidebar">

  <a href="index.html">Entrada de Equipamento</a>

  <a href="financeiro.html">Financeiro</a>
  <a href="produtos.html">Produtos</a>
  <a href="backup.html">Backup / Restaurar</a>
</div>

<div class="main">
  <div class="card">
    <h3>Pesquisar OS</h3>
    <input type="text" id="busca" placeholder="Digite nome do cliente ou nÃºmero da OS">
    <div class="lista" id="listaOS"></div>
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let osData = [];

// Buscar todas as OS
async function carregarOS() {
  const osSnap = await getDocs(collection(db, "ordens_servico"));
  osData = [];
  osSnap.forEach(doc => osData.push({ id: doc.id, ...doc.data() }));
  exibirLista();
}

// Exibir lista resumida
function exibirLista(filter="") {
  const listaDiv = document.getElementById("listaOS");
  listaDiv.innerHTML = "";

  let filtrados = osData.filter(o => 
    o.cliente.toLowerCase().includes(filter.toLowerCase()) ||
    o.osnum.toString().includes(filter)
  );

  filtrados.forEach(o => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <span><b>${o.cliente}</b></span>
      <span>OS: ${o.osnum}</span>
      <span>Status: ${o.status}</span>
    `;

    div.onclick = () => {
      alert(`OS: ${o.osnum}\nCliente: ${o.cliente}\nTelefone: ${o.telefone}\nEndereÃ§o: ${o.endereco}\nStatus: ${o.status}\nValor: R$${o.valor}\nDescriÃ§Ã£o:\n${o.descricao}`);
    };

    listaDiv.appendChild(div);
  });
}

// Filtrar enquanto digita
document.getElementById("busca").addEventListener("input", e => {
  exibirLista(e.target.value);
});

// Inicializar
carregarOS();
</script>

</body>
</html>
