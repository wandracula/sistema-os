<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Visualizar Ordens de Servi√ßo</title>
<style>
:root {
  --bg-color: #0f172a;
  --primary: #2563eb;
  --secondary: #1e293b;
  --card-bg: #ffffff;
  --text-color: #f1f5f9;
  --hover: #334155;
}
* { box-sizing: border-box; }
body { margin: 0; font-family: "Segoe UI", Arial, sans-serif; display: flex; background: #f1f5f9; }
.sidebar { width: 240px; height: 100vh; background: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; padding: 20px; position: fixed; }
.sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: bold; }
.sidebar a { display: block; padding: 12px 15px; margin-bottom: 10px; color: var(--text-color); text-decoration: none; border-radius: 8px; font-weight: 600; transition: 0.3s; }
.sidebar a:hover { background: var(--hover); }
.main { margin-left: 240px; padding: 30px; flex: 1; }
.card { background: var(--card-bg); padding: 25px; border-radius: 14px; box-shadow: 0 15px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
h3 { margin-top: 0; border-left: 5px solid var(--primary); padding-left: 10px; }
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
table, th, td { border: 1px solid #cbd5e1; }
th, td { padding: 10px; text-align: left; }
input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #cbd5e1; }
textarea { resize: none; }
button { margin-top: 5px; padding: 8px 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: #fff; transition: 0.3s; }
.btn-primary { background: var(--primary); }
.btn-primary:hover { background: #1e40af; }
.btn-secondary { background: var(--secondary); }
.btn-secondary:hover { background: var(--primary); }
.edit-row { display: none; background: #f1f5f9; padding: 10px; border-radius: 6px; }
</style>
</head>
<body>

<div class="sidebar">
  <h2>üõ† Sistema OS</h2>
  <a href="index.html">Entrada de Equipamento</a>
  <a href="clientes.html">Cadastro de Clientes</a>
  <a href="visualizar-os.html">Visualizar OS</a>
  <a href="financeiro.html">Financeiro</a>
  <a href="produtos.html">Produtos</a>
  <a href="backup.html">Backup / Restaurar</a>
</div>

<div class="main">
  <div class="card">
    <h3>Ordens de Servi√ßo</h3>
    <table>
      <thead>
        <tr>
          <th>OS N¬∫</th>
          <th>Cliente</th>
          <th>Descri√ß√£o</th>
          <th>Valor (R$)</th>
          <th>Status</th>
          <th>Observa√ß√µes</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabela-os"></tbody>
    </table>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const osCollection = collection(db, "os");

// Carregar OS
async function carregarOS() {
  const tabela = document.getElementById("tabela-os");
  tabela.innerHTML = "";

  const snapshot = await getDocs(osCollection);
  snapshot.forEach(docSnap => {
    const os = docSnap.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${os.osnum}</td>
      <td>${os.cliente}</td>
      <td>${os.descricao}</td>
      <td>${os.valor || 150}</td>
      <td>${os.status}</td>
      <td>${os.observacao || ""}</td>
      <td>
        <button class="btn-primary" onclick="editarOS('${docSnap.id}', ${os.osnum}, '${os.cliente}', '${os.descricao}', ${os.valor || 150}, '${os.status}', '${os.observacao || ""}')">Editar</button>
      </td>
    `;
    tabela.appendChild(tr);
  });
}

let editOSId = null;

// Editar OS
function editarOS(id, osnum, cliente, descricao, valor, status, observacao) {
  editOSId = id;

  // Criar formul√°rio inline de edi√ß√£o
  const tr = [...document.getElementById("tabela-os").children].find(tr => tr.firstChild.textContent == osnum);
  const editRow = document.createElement("tr");
  editRow.className = "edit-row";
  editRow.innerHTML = `
    <td colspan="7">
      <label>Cliente:</label><input id="editCliente" value="${cliente}">
      <label>Descri√ß√£o:</label><textarea id="editDescricao">${descricao}</textarea>
      <label>Valor (R$):</label><input type="number" id="editValor" value="${valor}">
      <label>Status:</label>
      <select id="editStatus">
        <option ${status==="Pendente"?"selected":""}>Pendente</option>
        <option ${status==="Em bancada"?"selected":""}>Em bancada</option>
        <option ${status==="Or√ßamento pronto"?"selected":""}>Or√ßamento pronto</option>
        <option ${status==="Conclu√≠do"?"selected":""}>Conclu√≠do</option>
      </select>
      <label>Observa√ß√µes:</label><textarea id="editObs">${observacao}</textarea>
      <button class="btn-primary" onclick="salvarEdicaoOS()">Salvar</button>
      <button class="btn-secondary" onclick="cancelarEdicao(this)">Cancelar</button>
    </td>
  `;
  tr.parentNode.insertBefore(editRow, tr.nextSibling);
}

// Cancelar edi√ß√£o
function cancelarEdicao(button) {
  button.closest("tr").remove();
  editOSId = null;
}

// Salvar edi√ß√£o
async function salvarEdicaoOS() {
  if(!editOSId) return;
  const cliente = document.getElementById("editCliente").value.trim();
  const descricao = document.getElementById("editDescricao").value.trim();
  const valor = parseFloat(document.getElementById("editValor").value) || 150;
  const status = document.getElementById("editStatus").value;
  const observacao = document.getElementById("editObs").value.trim();

  try {
    await updateDoc(doc(db, "os", editOSId), { cliente, descricao, valor, status, observacao });
    editOSId = null;
    carregarOS();
  } catch(e) {
    alert("Erro ao atualizar OS: " + e.message);
  }
}

// Inicializa
carregarOS();

// Exp√µe fun√ß√µes
window.editarOS = editarOS;
window.salvarEdicaoOS = salvarEdicaoOS;
window.cancelarEdicao = cancelarEdicao;

</script>

</body>
</html>
