<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema OS - Financeiro</title>
<style>
:root {
  --bg-color: #0f172a;
  --primary: #2563eb;
  --secondary: #1e293b;
  --card-bg: #ffffff;
  --text-color: #f1f5f9;
  --hover: #334155;
}
* { box-sizing: border-box; }
body { margin: 0; font-family: "Segoe UI", Arial, sans-serif; background: #f1f5f9; display: flex; }
.sidebar { width: 240px; height: 100vh; background: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; padding: 20px; position: fixed; }
.sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: bold; }
.sidebar a { display: block; padding: 12px 15px; margin-bottom: 10px; color: var(--text-color); text-decoration: none; border-radius: 8px; font-weight: 600; transition: 0.3s; }
.sidebar a:hover { background: var(--hover); }
.main { margin-left: 240px; padding: 30px; flex: 1; }
.card { background: var(--card-bg); padding: 25px; border-radius: 14px; box-shadow: 0 15px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
h3 { margin-top: 0; border-left: 5px solid var(--primary); padding-left: 10px; }
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
table, th, td { border: 1px solid #cbd5e1; }
th, td { padding: 10px; text-align: left; }
#total { margin-top: 15px; font-weight: bold; font-size: 18px; }
button { margin-top: 15px; padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; }
button:hover { background: #1e40af; }
@media(max-width: 768px){ .sidebar { width: 200px; } .main { margin-left: 200px; padding: 20px; } }
</style>
</head>
<body>

<div class="sidebar">
  <h2>üõ† Sistema OS</h2>
  <a href="index.html">Entrada de Equipamento</a>
  <a href="clientes.html">Cadastro de Clientes</a>
  <a href="visualizar-os.html">Visualizar OS</a>
  <a href="financeiro.html">Financeiro</a>
  <a href="produtos.html">Produtos</a>
  <a href="backup.html">Backup / Restaurar</a>
</div>

<div class="main">
  <div class="card">
    <h3>Financeiro</h3>
    <p>Resumo de receitas e despesas:</p>
    <table>
      <thead>
        <tr>
          <th>OS N√∫mero</th>
          <th>Cliente</th>
          <th>Descri√ß√£o</th>
          <th>Valor (R$)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabela-financeiro">
        <!-- Dados ser√£o carregados aqui -->
      </tbody>
    </table>
    <div id="total">Total: R$ 0,00</div>
    <button id="gerarPDF">Gerar Relat√≥rio em PDF</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import jsPDF from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

// Inicializa Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let osList = [];

// Carregar OS do Firestore
async function carregarFinanceiro() {
  const tabela = document.getElementById("tabela-financeiro");
  tabela.innerHTML = "";
  osList = [];
  let total = 0;

  try {
    const querySnapshot = await getDocs(collection(db, "os"));
    querySnapshot.forEach(doc => {
      const os = doc.data();
      // Garantindo que valor seja num√©rico
      const valor = parseFloat(os.valor) || 0;
      total += valor;
      osList.push({ ...os, valor });

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${os.osnum}</td>
        <td>${os.cliente}</td>
        <td>${os.descricao || 'Servi√ßo Padr√£o'}</td>
        <td>R$ ${valor.toFixed(2)}</td>
        <td>${os.status}</td>
      `;
      tabela.appendChild(tr);
    });
    document.getElementById("total").textContent = `Total: R$ ${total.toFixed(2)}`;
  } catch (e) {
    alert("Erro ao carregar financeiro: " + e.message);
  }
}

// Gerar PDF
document.getElementById("gerarPDF").addEventListener("click", () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(16);
  doc.text("Relat√≥rio Financeiro", 14, 20);

  let y = 30;
  doc.setFontSize(12);
  osList.forEach(os => {
    doc.text(`OS: ${os.osnum}`, 14, y);
    doc.text(`Cliente: ${os.cliente}`, 14, y + 6);
    doc.text(`Descri√ß√£o: ${os.descricao || 'Servi√ßo Padr√£o'}`, 14, y + 12);
    doc.text(`Valor: R$ ${os.valor.toFixed(2)}`, 14, y + 18);
    doc.text(`Status: ${os.status}`, 14, y + 24);
    y += 36;
    if (y > 270) { doc.addPage(); y = 20; }
  });
  const total = osList.reduce((sum, o) => sum + o.valor, 0);
  doc.text(`Total Geral: R$ ${total.toFixed(2)}`, 14, y + 10);

  doc.save("relatorio-financeiro.pdf");
});

// Executa ao carregar
carregarFinanceiro();
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
