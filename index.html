<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema OS - Entrada de Equipamento</title>
<style>
:root {
  --bg-color: #0f172a;
  --primary: #2563eb;
  --secondary: #1e293b;
  --card-bg: #ffffff;
  --text-color: #f1f5f9;
  --hover: #334155;
}
* { box-sizing: border-box; }
body { margin: 0; font-family: "Segoe UI", Arial, sans-serif; display: flex; background: #f1f5f9; }
.sidebar { width: 240px; height: 100vh; background: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; padding: 20px; position: fixed; }
.sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: bold; }
.sidebar a { display: block; padding: 12px 15px; margin-bottom: 10px; color: var(--text-color); text-decoration: none; border-radius: 8px; font-weight: 600; transition: 0.3s; }
.sidebar a:hover { background: var(--hover); }
.main { margin-left: 240px; padding: 30px; flex: 1; }
.card { background: var(--card-bg); padding: 25px; border-radius: 14px; box-shadow: 0 15px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }
h3 { margin-top: 0; border-left: 5px solid var(--primary); padding-left: 10px; }
input, select, textarea { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: 1px solid #cbd5e1; }
textarea { resize: none; }
button { margin-top: 15px; padding: 12px 18px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #fff; transition: 0.3s; }
.btn-primary { background: var(--primary); }
.btn-primary:hover { background: #1e40af; }
</style>
</head>
<body>

<div class="sidebar">
  <h2>üõ† Sistema OS</h2>
  <a href="index.html">Entrada de Equipamento</a>
  <a href="clientes.html">Clientes / Servi√ßos</a>
  <a href="visualizar-os.html">Visualizar OS</a>
  <a href="financeiro.html">Financeiro</a>
  <a href="produtos.html">Produtos</a>
  <a href="backup.html">Backup / Restaurar</a>
</div>

<div class="main">
  <div class="card">
    <h3>Cadastro de Ordem de Servi√ßo</h3>

    <label>Cliente existente:</label>
    <select id="clienteSelect"></select>

    <label>Ou cadastrar novo cliente:</label>
    <input id="novoCliente" placeholder="Nome do Cliente">
    <input id="telefone" placeholder="Telefone (WhatsApp)">
    <input id="endereco" placeholder="Endere√ßo">

    <select id="status">
      <option>Pendente</option>
      <option>Em bancada</option>
      <option>Or√ßamento pronto</option>
      <option>Conclu√≠do</option>
    </select>

    <textarea id="descricao" rows="4" placeholder="Descri√ß√£o do servi√ßo"></textarea>
    <input id="valor" type="number" placeholder="Valor do servi√ßo R$">

    <button class="btn-primary" onclick="salvarOS()">Salvar OS</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

// Inicializa Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const osCollection = collection(db, "os");
const clientesCollection = collection(db, "clientes");

// Carregar clientes existentes
async function carregarClientes() {
  try {
    const snapshot = await getDocs(clientesCollection);
    const select = document.getElementById("clienteSelect");
    select.innerHTML = '<option value="">--Selecione--</option>';

    snapshot.forEach(docSnap => {
      const cliente = docSnap.data();
      const option = document.createElement("option");
      option.value = cliente.nome;
      option.textContent = cliente.nome;
      select.appendChild(option);
    });
  } catch(e) {
    console.error("Erro ao carregar clientes: ", e);
  }
}

// Gerar pr√≥ximo n√∫mero de OS
async function gerarOS() {
  const snapshot = await getDocs(osCollection);
  if(snapshot.empty) return 1000;
  const numeros = snapshot.docs.map(doc => parseInt(doc.data().osnum));
  return Math.max(...numeros) + 1;
}

// Salvar OS
async function salvarOS() {
  let clienteSelect = document.getElementById("clienteSelect").value;
  let novoCliente = document.getElementById("novoCliente").value.trim();
  let clienteNome = clienteSelect || novoCliente;

  if(!clienteNome) { alert("Informe o cliente!"); return; }

  let telefone = document.getElementById("telefone").value;
  let endereco = document.getElementById("endereco").value;
  let status = document.getElementById("status").value;
  let descricao = document.getElementById("descricao").value;
  let valor = parseFloat(document.getElementById("valor").value) || 150;

  // Salvar novo cliente na cole√ß√£o clientes
  if(novoCliente) {
    try {
      await addDoc(clientesCollection, { nome: clienteNome, telefone, endereco });
    } catch(e) {
      console.error("Erro ao salvar cliente: ", e);
      alert("Erro ao salvar cliente. Veja o console.");
      return;
    }
  }

  // Salvar OS na cole√ß√£o os
  let osnum = await gerarOS();
  try {
    await addDoc(osCollection, {
      osnum,
      cliente: clienteNome,
      telefone,
      endereco,
      status,
      descricao,
      valor
    });

    alert("OS salva com sucesso!");

    // Limpar formul√°rio
    document.getElementById("novoCliente").value = "";
    document.getElementById("telefone").value = "";
    document.getElementById("endereco").value = "";
    document.getElementById("descricao").value = "";
    document.getElementById("valor").value = "";
    document.getElementById("status").value = "Pendente";
    document.getElementById("clienteSelect").value = "";

    carregarClientes(); // Atualiza o select
  } catch(e) {
    console.error("Erro ao salvar OS: ", e);
    alert("Erro ao salvar OS. Veja o console.");
  }
}

// Inicializa clientes
carregarClientes();

// Expor fun√ß√£o para bot√£o
window.salvarOS = salvarOS;
</script>

</body>
</html>
