<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema OS - Entrada de Equipamento</title>
<style>
:root {
  --bg-color: #0f172a;
  --primary: #2563eb;
  --secondary: #1e293b;
  --card-bg: #ffffff;
  --text-color: #f1f5f9;
  --hover: #334155;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f1f5f9;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 240px;
  height: 100vh;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  padding: 20px;
  position: fixed;
}
.sidebar h2 { text-align: center; margin-bottom: 30px; font-size: 20px; font-weight: bold; }
.sidebar a { display: block; padding: 12px 15px; margin-bottom: 10px; color: var(--text-color); text-decoration: none; border-radius: 8px; font-weight: 600; transition: 0.3s; }
.sidebar a:hover { background: var(--hover); }

/* Main content */
.main {
  margin-left: 240px;
  padding: 30px;
  flex: 1;
}

/* Cards */
.card {
  background: var(--card-bg);
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.05);
  margin-bottom: 25px;
}

h3 { margin-top: 0; border-left: 5px solid var(--primary); padding-left: 10px; }

input, select, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
}

textarea { resize: none; }

button {
  cursor: pointer;
  color: #fff;
  border: none;
  font-weight: bold;
  background: var(--primary);
  transition: 0.3s;
}
button:hover { background: #1e40af; }

@media(max-width:768px){
  .sidebar { width: 200px; }
  .main { margin-left: 200px; padding: 20px; }
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>üõ† Sistema OS</h2>
  <a href="index.html">Entrada de Equipamento</a>
  <a href="clientes.html">Cadastro de Clientes</a>
  <a href="visualizar-os.html">Visualizar OS</a>
  <a href="financeiro.html">Financeiro</a>
  <a href="produtos.html">Produtos</a>
  <a href="backup.html">Backup / Restaurar</a>
</div>

<!-- Main content -->
<div class="main">
  <div class="card">
    <h3>Cadastro de Ordem de Servi√ßo</h3>
    <label>OS N√∫mero</label>
    <input id="osnum" readonly>

    <label>Cliente</label>
    <select id="cliente">
      <option value="">Carregando clientes...</option>
    </select>

    <label>Telefone</label>
    <input id="telefone" placeholder="Telefone do cliente">

    <label>Endere√ßo</label>
    <input id="endereco" placeholder="Endere√ßo do cliente">

    <label>Status</label>
    <select id="status">
      <option>Pendente</option>
      <option>Em bancada</option>
      <option>Or√ßamento pronto</option>
      <option>Conclu√≠do</option>
    </select>

    <label>Descri√ß√£o do servi√ßo</label>
    <textarea id="descricao" rows="4"></textarea>

    <label>Valor (R$)</label>
    <input id="valor" type="number">

    <button onclick="salvarOS()">Salvar OS</button>
  </div>
</div>

<!-- Firebase e Script -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let osCounter = 1; // contador de OS

// Carrega clientes no select
async function carregarClientesSelect() {
  const clientesSnap = await getDocs(collection(db, "clientes"));
  const select = document.getElementById("cliente");
  select.innerHTML = "<option value=''>Selecione um cliente</option>";
  clientesSnap.forEach(docSnap => {
    const c = docSnap.data();
    const option = document.createElement("option");
    option.value = c.nome;
    option.textContent = c.nome;
    select.appendChild(option);
  });
}

// Atualiza n√∫mero de OS
function gerarOSNum() {
  document.getElementById("osnum").value = osCounter;
  osCounter++;
}

// Salvar OS
async function salvarOS() {
  const cliente = document.getElementById("cliente").value;
  const osnum = document.getElementById("osnum").value;
  const telefone = document.getElementById("telefone").value;
  const endereco = document.getElementById("endereco").value;
  const status = document.getElementById("status").value;
  const descricao = document.getElementById("descricao").value;
  const valor = document.getElementById("valor").value;

  if(!cliente || !osnum) { alert("Escolha um cliente e preencha o n√∫mero da OS!"); return; }

  await addDoc(collection(db,"ordens_servico"), {
    osnum, cliente, telefone, endereco, status, descricao, valor
  });

  alert("OS cadastrada com sucesso!");

  // Limpa campos e gera pr√≥xima OS
  gerarOSNum();
  document.getElementById("cliente").value = "";
  document.getElementById("telefone").value = "";
  document.getElementById("endereco").value = "";
  document.getElementById("status").value = "Pendente";
  document.getElementById("descricao").value = "";
  document.getElementById("valor").value = "";
}

// Inicializa√ß√£o
carregarClientesSelect();
gerarOSNum();

window.salvarOS = salvarOS;
</script>

</body>
</html>
