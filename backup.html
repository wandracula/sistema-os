<div class="main">
  <div class="card">
    <h3>Backup do Sistema (Firebase)</h3>
    <p>Baixe um arquivo JSON com todos os dados do sistema:</p>
    <button onclick="fazerBackup()">Fazer Backup</button>
  </div>

  <div class="card">
    <h3>Restaurar Backup (Firebase)</h3>
    <p>Selecione um arquivo JSON para restaurar os dados:</p>
    <input type="file" id="arquivoBackup" accept=".json">
    <button onclick="restaurarBackup()">Restaurar Backup</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSQrG5bdCGC_6kUQxccgJxz2gtLiB2Kb4",
  authDomain: "sistema-os-1284b.firebaseapp.com",
  projectId: "sistema-os-1284b",
  storageBucket: "sistema-os-1284b.appspot.com",
  messagingSenderId: "1032102605721",
  appId: "1:1032102605721:web:7eba5fc6e4eb9fc17ad908"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const colecoes = ["os","clientes","produtos"];

// Fazer backup
async function fazerBackup() {
  let dados = {};
  for (const nome of colecoes) {
    const snapshot = await getDocs(collection(db, nome));
    dados[nome] = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
  }

  const blob = new Blob([JSON.stringify(dados, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "backup_sistema_firebase.json";
  a.click();
  URL.revokeObjectURL(url);
}

// Restaurar backup
async function restaurarBackup() {
  const arquivo = document.getElementById("arquivoBackup").files[0];
  if (!arquivo) { alert("Selecione um arquivo JSON!"); return; }

  const reader = new FileReader();
  reader.onload = async function(e) {
    try {
      const dados = JSON.parse(e.target.result);

      for (const nome of colecoes) {
        // Deleta todos os docs atuais
        const snapshot = await getDocs(collection(db, nome));
        for (const docSnap of snapshot.docs) {
          await deleteDoc(doc(db, nome, docSnap.id));
        }

        // Adiciona os dados do backup
        if(dados[nome]) {
          for (const item of dados[nome]) {
            const { id, ...rest } = item;
            await addDoc(collection(db, nome), rest);
          }
        }
      }

      alert("Backup restaurado com sucesso!");
    } catch(err) {
      alert("Erro ao restaurar backup: " + err.message);
    }
  };
  reader.readAsText(arquivo);
}
</script>
